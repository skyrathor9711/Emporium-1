<html>
    <head>
        <title>
            sinup emporium
        </title>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <div class="container">
            <header class="heading">Registration-Form</header><hr>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="firstname">First Name  :</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" name="fname" id="fname" placeholder="Enter your first name" class="form-control">
                        </div>
                    </div>
                </div>


                <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-4">
                        <label class="lastname">Last Name  :</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" name="lname" id="lname" placeholder="Enter your last name" class="form-control">
            </div>
            </div>
        </div>


        <div class="col-sm-12">
        <div class="row">
            <div class="col-xs-4">
                <label class="mail">Email       :</label>
            </div>
            <div class="col-xs-8">
                <input type="text" name="email" id="email" placeholder="Enter your email " class="form-control">
        </div>
        </div>
        </div>


        <div class="col-sm-12">
        <div class="row">
            <div class="col-xs-4">
                <label class="pass">Password  :</label>
            </div>
            <div class="col-xs-8">
                <input type="text" name="password" id="password" placeholder="Enter your password " class="form-control">
        </div>
        </div>
        </div>
    
    <div class="col-sm-12">
        <div class="btn btn-warning"></div>
    </div>
    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <form method="get" action="emporium.html">
                 <button type="button" class="cancelbtn">Cancel</button>
                 </form>
        <form method="get" action="homepage.html">
                 <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</body>
</html>
